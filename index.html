<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fans Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      font-family: 'Arial', sans-serif;
    }
    .neon-text {
      text-shadow: 0 0 10px #00ddeb, 0 0 20px #00ddeb, 0 0 30px #00ddeb;
    }
    .content-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .content-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 221, 235, 0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
</head>
<body>
  <header class="bg-transparent p-6">
    <h1 class="text-4xl font-bold text-center neon-text">Fans Portal</h1>
  </header>
  <main class="p-6 max-w-7xl mx-auto">
    <div class="mb-8 bg-gray-900 p-6 rounded-lg">
      <h2 class="text-2xl mb-4 neon-text">User Login</h2>
      <div class="flex flex-col sm:flex-row gap-4">
        <input id="userEmail" type="email" placeholder="Email" class="p-2 bg-gray-800 border border-gray-700 rounded text-white">
        <button onclick="loginUser()" class="p-2 bg-cyan-500 text-white rounded hover:bg-cyan-600 transition">Login</button>
      </div>
      <p id="userStatus" class="mt-4 text-gray-300"></p>
    </div>
    <section id="content" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Content cards populated by JS -->
    </section>
  </main>
  <script>
    const API_KEY = 'patvKXFgoYuflhPvV.34f7d1e96a61ec3cc0e3b4cfd5b41c1bd9130a1eaf75b52b2e8b7bcac6289eec';
    const BASE_ID = 'appWWJlUJmsbF0AWR';
    let userTier = null;

    async function loginUser() {
      const email = document.getElementById('userEmail').value;
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Users?filterByFormula={Email}='${encodeURIComponent(email)}'`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        const data = await response.json();
        if (data.records.length > 0 && data.records[0].fields.Status === 'approved') {
          userTier = data.records[0].fields['Membership Tier'];
          document.getElementById('userStatus').textContent = `Welcome, ${data.records[0].fields.Name} (${userTier})`;
          loadContent();
        } else {
          document.getElementById('userStatus').textContent = 'User not found or not approved';
        }
      } catch (error) {
        document.getElementById('userStatus').textContent = 'Error logging in';
      }
    }

    async function loadContent() {
      try {
        const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/Content`, {
          headers: { Authorization: `Bearer ${API_KEY}` }
        });
        const data = await response.json();
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '';
        data.records.forEach((record, index) => {
          const visibility = record.fields.Visibility;
          const media = record.fields.Media ? record.fields.Media[0].url : '';
          if (visibility === 'All' || visibility === userTier || userTier === null) {
            const card = document.createElement('div');
            card.className = 'content-card p-4 rounded-lg fade-in';
            card.style.animationDelay = `${index * 0.1}s`;
            card.innerHTML = `
              <h3 class="text-xl font-bold text-cyan-300">${record.fields.Title}</h3>
              <p class="text-gray-300 mt-2">${record.fields.Description}</p>
              ${media ? `<img src="${media}" class="w-full h-48 object-cover mt-4 rounded" alt="Content media">` : ''}
              <p class="text-sm text-gray-500 mt-2">Visible to: ${visibility}</p>
            `;
            contentDiv.appendChild(card);
          }
        });
      } catch (error) {
        document.getElementById('content').innerHTML = '<p class="text-red-500">Error loading content</p>';
      }
    }

    // Load content on page load
    loadContent();
  </script>
</body>
</html>
